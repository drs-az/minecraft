<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steve's Adventure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: url('assets/minecraft_background_tile.png') repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Courier New', Courier, monospace;
    }
    #game-title {
      margin: 20px 0 10px;
      font-size: 48px;
      font-weight: bold;
      color: #FFFFFF;
      text-shadow: 2px 2px #333;
    }
    #game-container {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      border: 4px solid #4CAF50;
      position: relative;
    }
    #start-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 12px 24px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      z-index: 10;
    }
    #footer {
      margin: 20px 0;
      font-size: 20px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="game-title"><strong>Steve's Adventure</strong></div>
  <div id="game-container">
    <button id="start-button">Start Minecraft Run</button>
  </div>
  <div id="footer"><strong>Made with ðŸ’– for Lucas and Caleb</strong></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <script src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.error('Service Worker registration failed:', error);
        });
    }
  </script>
</body>
</html>
